<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Geospatial Data Visualizations</title>
    <link rel="stylesheet" href="static/css/styles.css">
    <script src="https://d3js.org/d3.v7.min.js"></script>
</head>
<body>
    <h1>Geospatial Data Visualizations</h1>
    
    <h2>ACLED Data</h2>
    
    <!-- Map container -->
    <div id="ukraine-map">
        <!-- Collapsible chart window inside the map container -->
        <div id="chart-window">
            <button id="collapse-button">Collapse</button>
            <div id="chart-content">
                <div id="acled-chart"></div>
                <div id="chart-controls"></div> <!-- For reset button -->
            </div>
        </div>
    </div>

    <h2>VIIRS Data</h2>
    <div id="viirs-chart"></div>

    <script src="static/js/main.js"></script>
</body>
</html>
